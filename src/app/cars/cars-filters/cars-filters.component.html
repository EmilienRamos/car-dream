<div class="container" [formGroup]="form">
  <section class="filter-section" fxLayout="column" fxLayoutAlign="center flex-start">
    <h3 class="title" fxLayout fxLayoutAlign="center flex-start" fxLayoutGap="8px">
      <mat-icon>attach_money</mat-icon>
      <span>Prix</span>
    </h3>
    <div fxLayout fxLayoutGap="8px">
      <mat-form-field fxFlex>
        <mat-label>De</mat-label>
        <input matInput type="number" placeholder="Ex: 1500" formControlName="priceFrom"/>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label>À</mat-label>
        <input matInput type="number" placeholder="Ex: 11050" formControlName="priceTo"/>
      </mat-form-field>
    </div>
  </section>
  <section class="filter-section" fxLayout="column" fxLayoutAlign="center flex-start ">
    <h3 class="title" fxLayout fxLayoutAlign="center flex-start" fxLayoutGap="8px">
      <mat-icon>build</mat-icon>
      <span>État</span>
    </h3>
    <mat-chip-list fxLayout fxLayoutAlign="flex-start center" multiple>
      <mat-chip [selected]="state.value.includes('usée')" (click)="toggleState('usée')">Usée</mat-chip>
      <mat-chip [selected]="state.value.includes('neuf')" (click)="toggleState('neuf')">Neuf</mat-chip>
    </mat-chip-list>
  </section>
  <section class="filter-section" fxLayout="column" fxLayoutAlign="center flex-start ">
    <h3 class="title" fxLayout fxLayoutAlign="center flex-start" fxLayoutGap="8px">
      <mat-icon>local_gas_station</mat-icon>
      <span>Kilomètres</span>
    </h3>
    <div fxLayout fxLayoutGap="8px">
      <mat-form-field fxFlex>
        <mat-label>De</mat-label>
        <input matInput type="number" placeholder="Ex: 1500" formControlName="kilometerFrom"/>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label>À</mat-label>
        <input matInput type="number" placeholder="Ex: 11050" formControlName="kilometerTo"/>
      </mat-form-field>
    </div>
  </section>
  <section class="filter-section" fxLayout="column" fxLayoutAlign="center flex-start ">
    <h3 class="title" fxLayout fxLayoutAlign="center flex-start" fxLayoutGap="8px">
      <mat-icon>color_lens</mat-icon>
      <span>Couleurs</span>
    </h3>
    <div class="colors" fxLayout fxLayoutAlign="center flex-start" fxLayoutGap="8px">
      <label
        *ngFor="let color of colorsList"
        [for]="color"
        [ngClass]="{
          'color': true,
          'selected mat-elevation-z5': colors.value.includes(color)
        }"
        [class]="color"
        (change)="toggleColor(color)"
      >
        <input type="checkbox" [id]="color">
      </label>
    </div>
  </section>
</div>
<footer>
  <p fxLayout fxLayoutAlign="flex-start center" fxLayoutGap="4px">
    <span class="bold">123</span>
    <span>Véhicules trouvés</span>
  </p>
  <div class="validations" fxLayout fxLayoutGap="16px">
    <button mat-flat-button fxFlex color="primary" class="bold" (click)="search()">Rechercher</button>
    <button mat-stroked-button class="reset-button" (click)="initForm()">
      <mat-icon color="primary">close</mat-icon>
    </button>
  </div>
</footer>
