<div class="container">
  <section class="filter-section" fxLayout="column" fxLayoutAlign="center flex-start">
    <h3 class="title" fxLayout fxLayoutAlign="center flex-start" fxLayoutGap="8px">
      <mat-icon>attach_money</mat-icon>
      <span>Prix</span>
    </h3>
    <div fxLayout fxLayoutGap="8px">
      <mat-form-field fxFlex>
        <mat-label>De</mat-label>
        <input matInput placeholder="Ex: 1500"/>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label>À</mat-label>
        <input matInput placeholder="Ex: 11050"/>
      </mat-form-field>
    </div>
  </section>
  <section class="filter-section" fxLayout="column" fxLayoutAlign="center flex-start ">
    <h3 class="title" fxLayout fxLayoutAlign="center flex-start" fxLayoutGap="8px">
      <mat-icon>build</mat-icon>
      <span>État du véhicule</span>
    </h3>
    <mat-chip-list fxLayout fxLayoutAlign="flex-start center">
      <mat-chip>Usée</mat-chip>
      <mat-chip>Neuf</mat-chip>
    </mat-chip-list>
  </section>
</div>
